<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f232718317.js"
      crossorigin="anonymous"
    ></script>
    
    
    <title>PopQuizzer</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-light">
      <div class="container-fluid d-flex justify-content-center">
        <span
          ><a href="#" class="logo">PopQuizzer</a
          ><i class="far fa-hand-pointer"></i
        ></span>
      </div>
    </nav>
  </header>
    
  <section class="d-flex container-fluid justify-content-center">
    <div class="quiz-box-container mt-5">
      <h3 class="mt-2">
        Welcome to PopQuizzer! Click a category below to get started!
      </h3>
      <ul class="mt-2">
        <li class="category" id="mythology" type="button">
          <i class="fas fa-hat-wizard"></i><span>Mythology</span>
        </li>
        <li class="category" id="sports" type="button">
          <i class="fas fa-futbol"></i><span>Sports</span>
        </li>
        <li class="category" id="geography" type="button" type="button">
          <i class="fas fa-globe-europe"></i><span>Geography</span>
        </li>
        <li class="category" id="history" type="button">
          <i class="fab fa-fort-awesome"></i><span>History</span>
        </li>
        <li class="category" id="politics" type="button">
          <i class="fas fa-landmark"></i><span>Politics</span>
        </li>
        <li class="category" id="art" type="button">
          <i class="fas fa-palette"></i><span>Art</span>
        </li>
        <li class="category" id="animals" type="button">
          <i class="fas fa-paw"></i><span>Animals</span>
        </li>
        <li class="category" id="celebrities" type="button">
          <i class="fas fa-user-friends"></i><span>Celebrities</span>
        </li>
        <li class="category" id="general" type="button">
          <i class="far fa-lightbulb"></i><span>General</span>
        </li>
      </ul>

      <h3 class="mt-2">Next choose your desired difficulty...</h3>
      <ul class="mt-2">
        <li class="difficulty1" id="easy" type="button">
          <i class="fas fa-dice-one"></i><a href="#">Easy</a>
        </li>
        <li class="difficulty1" id="medium" type="button">
          <i class="fas fa-dice-two"></i><span>Medium</span>
        </li>
        <li class="difficulty1" id="hard" type="button">
          <i class="fas fa-dice-three"></i><span>Hard</span>
        </li>
      </ul>
    </div>
  </section>

  <footer class="container-fluid d-flex justify-content-center" id="footer">
    <span
          ><a href="#" class="logo">&copy; PopQuizzer</a
          ><i class="far fa-hand-pointer"></i
        ></span>
  </footer> &copy;

    <script src="script/scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
</body>
</html>
