<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/f232718317.js" crossorigin="anonymous"></script>
  <title>PopQuizzer</title>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-light">
      <div class="container-fluid d-flex justify-content-center">
        <span><a href="index.html" class="logo">PopQuizzer</a><i class="far fa-hand-pointer a-bootstrap-override" aria-hidden="true"></i></span>
      </div>
    </nav>
  </header>
  <!-- Categories Selection Section/Main Quiz Section after quiz initialization -->
  <section class="d-flex container-fluid justify-content-center">
    <div id="quiz-box-container" class="quiz-box-container">
      <h3 class="mt-2">
        Welcome to PopQuizzer! Click a category below to get started!
      </h3>
      <ul class="mt-2">
        <li class="category" data-id="mythology" data-cat="20" type="button">
          <a href="#difficulty">
          <i class="fas fa-hat-wizard" aria-hidden="true"></i><span>Mythology</span>
          </a>
        </li>
        <li class="category" data-id="sports" data-cat="21" type="button">
          <a href="#difficulty">
          <i class="fas fa-futbol" aria-hidden="true"></i><span>Sports</span>
          </a>
        </li>
        <li class="category" data-id="geography" data-cat="22" type="button">
          <a href="#difficulty">
          <i class="fas fa-globe-europe" aria-hidden="true"></i><span>Geography</span>
          </a>
        </li>
        <li class="category" data-id="history" data-cat="23" type="button">
          <a href="#difficulty">
          <i class="fab fa-fort-awesome" aria-hidden="true"></i><span>History</span>
          </a>
        </li>
        <li class="category" data-id="film" data-cat="11" type="button">
          <a href="#difficulty">
          <i class="fas fa-video" aria-hidden="true"></i><span>Films</span>
          </a>
        </li>
        <li class="category" id="vehicle" data-cat="28" type="button">
          <a href="#difficulty">
          <i class="fas fa-car" aria-hidden="true"></i><span>Vehicles</span>
          </a>
        </li>
        <li class="category" data-id="animal" data-cat="27" type="button">
          <a href="#difficulty">
          <i class="fas fa-paw" aria-hidden="true"></i><span>Animals</span>
          </a>
        </li>
        <li class="category" data-id="science & nature" data-cat="17" type="button">
          <a href="#difficulty">
          <i class="fas fa-leaf" aria-hidden="true"></i><span>Science/Nature</span>
          </a>
        </li>
        <li class="category" data-id="general knowledge" data-cat="9" type="button">
          <a href="#difficulty">
          <i class="far fa-lightbulb" aria-hidden="true"></i><span>General</span>
          </a>
        </li>
      </ul>
        <!-- Difficulty Selection Section -->
      <h3 class="mt-2">Next choose your desired difficulty...</h3>
      <ul class="mt-2" id="difficulty">
        <li class="difficulty1 difficulty" data-id="easy" type="button">
          <a href="#">
          <i class="fas fa-dice-one" aria-hidden="true"></i><span>Easy</span>
          </a>
        </li>
        <li class="difficulty1 difficulty" data-id="medium" type="button">
          <a href="#">
          <i class="fas fa-dice-two" aria-hidden="true"></i><span>Medium</span>
          </a>
        </li>
        <li class="difficulty1 difficulty" data-id="hard" type="button">
          <a href="#">
          <i class="fas fa-dice-three" aria-hidden="true"></i><span>Hard</span>
          </a>
        </li>
      </ul>
    </div>
  </section>
  <!-- Footer -->
  <footer class="d-flex justify-content-center" id="footer">
    <span>&copy;<a href="#" class="footer-logo"> PopQuizzer </a><i class="far fa-hand-pointer" aria-hidden="true"></i></span>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>
  <script src="script/scripts.js"></script>
</body>

</html>
